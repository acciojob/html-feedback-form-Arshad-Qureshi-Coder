<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Feedback Form</h1>
		<form>
			<div>
				<table for="name">Name</table>
				<input type="text" id="name" minlength="3" maxlength="50" required>
			</div>
			<div>
				<table for="portfolio">portfolio</table>
				<input type="url" id="portfolio" required>
			</div>
			<div>
				<table for="favColor">Fav color</table>
				<input type="color" id="favColor">
			</div>
			<div>
				<table for="likeness">Likeness</table>
				<input type="range" id="likeness" min="1" max="100">
			</div>
			<input type="submit" value="Submit">
		</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
